<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Find mess of a user using AJAX</h1>
    <p id = "demo"></p>
    <!-- <button type="button" onclick="loadDoc()" name="button">Change content</button> -->
    <input type="text" name="user" value="" id='user' onkeyup="loadUser(this.value)">
    <!-- <input type="submit" name="submit" value="" onclick="loadUser(
    document.getElementById('user').value;)"> -->
    <script type="text/javascript">
    function loadUser(user){
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function(){
      if (this.status == 200 && this.readyState == 4){
      document.getElementById('demo').innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "user.php?q="+user+"&t="+Math.random(), true);
      xhttp.send();
    }

    // xhttp.open("GET", "user.php?q="+)
    </script>
  </body>
</html>
